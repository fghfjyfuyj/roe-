name: Matrix Build with Artifacts (aa7c2cf)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # This job will run multiple times — once per matrix entry
    name: Build for Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [14, 16, 18]  # ✅ 3 matrix variants
      fail-fast: false       # Let all jobs complete even if one fails

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # ✅ Step with identifier required for validation
      - name: matrix-aa7c2cf
        run: echo "Building for Node.js version ${{ matrix.node }}"

      # ✅ Generate a non-empty artifact
      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node }}" > output-${{ matrix.node }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.node }}.txt
          echo "Node version info:" >> output-${{ matrix.node }}.txt
          node -v >> output-${{ matrix.node }}.txt

      # ✅ Upload with correct naming prefix
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-aa7c2cf-node${{ matrix.node }}
          path: output-${{ matrix.node }}.txt
