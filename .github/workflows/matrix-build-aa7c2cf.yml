name: Matrix Build with Artifacts (aa7c2cf)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build for Node ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [14, 16, 18]  # 3 different variants

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # Step identifier for validation
      - name: matrix-aa7c2cf
        run: echo "Building for Node.js version ${{ matrix.node }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node }}" > output-${{ matrix.node }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.node }}.txt
          echo "System Info:" >> output-${{ matrix.node }}.txt
          node -v >> output-${{ matrix.node }}.txt
          echo "Artifact successfully created."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-aa7c2cf-node${{ matrix.node }}
          path: output-${{ matrix.node }}.txt
